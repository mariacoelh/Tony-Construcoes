<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seu Link - estilo Linkr.bio</title>
  <meta name="description" content="Página de links estilo linkr.bio - perfil, biografia e botões de links." />
  <style>
    :root{
      --bg1: linear-gradient(180deg,#0f172a 0%, #071033 100%);
      --card-bg: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.06);
      --accent:#7c3aed;
      --muted: rgba(255,255,255,0.7);
      --radius: 16px;
      --max-width:420px;
      --gap:14px;
      --btn-h:48px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;}
    body{
      margin:0;
      min-height:100%;
      background: var(--bg1);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      width:100%;
      max-width:var(--max-width);
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:var(--radius);
      padding:28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
    }
    .profile{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      text-align:center;
    }
    .avatar{
      width:110px;
      height:110px;
      border-radius:999px;
      overflow:hidden;
      border: 3px solid rgba(255,255,255,0.08);
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    h1{margin:0;font-size:20px;letter-spacing:0.2px}
    p.handle{margin:0;color:var(--muted);font-size:13px}
    p.bio{margin:8px 0 0;color:rgba(255,255,255,0.85);font-size:14px;line-height:1.35}

    .links{display:flex;flex-direction:column;gap:var(--gap);margin-top:18px}
    .link-btn{
      display:inline-flex;
      align-items:center;
      gap:12px;
      height:var(--btn-h);
      padding:0 18px;
      border-radius:12px;
      text-decoration:none;
      color: #fff;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      font-weight:600;
      transition:transform .12s ease, box-shadow .12s ease;
      justify-content:space-between;
    }
    .link-btn .leading{display:flex;align-items:center;gap:12px}
    .link-btn svg{width:22px;height:22px;opacity:0.95}
    .link-btn:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(0,0,0,0.4)}

    .socials{display:flex;gap:12px;justify-content:center;margin-top:16px}
    .socials a{width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,0.02);display:inline-flex;align-items:center;justify-content:center;text-decoration:none;border:1px solid rgba(255,255,255,0.04)}

    .footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}

    /* small screens tweaks */
    @media (max-width:420px){
      .card{padding:22px}
      .avatar{width:96px;height:96px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="profile">
        <div class="avatar">
          <!-- substitua src pela sua foto -->
          <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=placeholder" alt="Avatar" />
        </div>
        <h1>Seu Nome Aqui</h1>
        <p class="handle">@seuusuario</p>
        <p class="bio">Breve descrição / profissão — exemplo: Desenvolvedor .NET • Ajudo empresas a transformar ideias em código.</p>
      </div>

      <nav class="links" aria-label="Links">
        <!-- Exemplo de botões - substitua hrefs -->
        <a class="link-btn" href="#" target="_blank" rel="noopener noreferrer">
          <span class="leading">
            <!-- ícone -->
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Meu portfólio</span>
          </span>
          <span aria-hidden>→</span>
        </a>

        <a class="link-btn" href="#" target="_blank" rel="noopener noreferrer">
          <span class="leading">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 12h18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
            <span>Currículo</span>
          </span>
          <span aria-hidden>→</span>
        </a>

        <a class="link-btn" href="#" target="_blank" rel="noopener noreferrer">
          <span class="leading">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="3" width="18" height="18" rx="4" stroke="currentColor" stroke-width="1.5"/></svg>
            <span>Contato / WhatsApp</span>
          </span>
          <span aria-hidden>→</span>
        </a>

        <!-- botão com destaque (ex: inscrição) -->
        <a class="link-btn" href="#" target="_blank" rel="noopener noreferrer" style="background: linear-gradient(90deg,var(--accent), #4f46e5);">
          <span class="leading">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 5v14M5 12h14" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Inscreva-se</span>
          </span>
          <span aria-hidden>→</span>
        </a>
      </nav>

      <div class="socials" aria-hidden>
        <!-- redes sociais rápidas -->
        <a href="#" title="Instagram" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="1.2"/></svg>
        </a>
        <a href="#" title="LinkedIn" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16 8a6 6 0 0 1 6 6v6h-4v-6a2 2 0 0 0-4 0v6h-4v-12h4v2" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </a>
        <a href="#" title="GitHub" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2a10 10 0 0 0-3.16 19.49c.5.09.68-.22.68-.48 0-.24-.01-.87-.01-1.71-2.78.6-3.37-1.34-3.37-1.34-.45-1.17-1.11-1.48-1.11-1.48-.91-.62.07-.61.07-.61 1 .07 1.53 1.03 1.53 1.03.9 1.54 2.36 1.1 2.94.84.09-.65.35-1.1.64-1.35-2.22-.25-4.55-1.11-4.55-4.94 0-1.09.39-1.98 1.03-2.68-.1-.25-.45-1.27.1-2.65 0 0 .84-.27 2.75 1.02a9.56 9.56 0 0 1 5 0c1.91-1.29 2.75-1.02 2.75-1.02.55 1.38.2 2.4.1 2.65.64.7 1.03 1.59 1.03 2.68 0 3.84-2.34 4.69-4.57 4.94.36.31.68.92.68 1.85 0 1.33-.01 2.4-.01 2.73 0 .27.18.58.69.48A10 10 0 0 0 12 2z" stroke="currentColor" stroke-width="0.6"/></svg>
        </a>
      </div>

      <div class="footer">Link único — personalize com seus links e imagens</div>
    </div>
  </div>
</body>
</html>
