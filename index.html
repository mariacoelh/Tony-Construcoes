<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escolha seu consultor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fff;
    color: #333;
  }

  header {
    margin-top: 40px;
    text-align: center;
  }

  header img {
    max-width: 140px;
  }

  h1 {
    font-size: 1.2rem;
    font-weight: normal;
    margin-top: 20px;
  }

  .lista-consultores {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-width: 400px;
  }

  .consultor {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    padding: 15px 20px;
    background-color: #fff7f0;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    color: #333;
    transition: box-shadow 0.2s ease, transform 0.2s ease;
  }

  .consultor:hover {
    box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    transform: translateY(-2px);
  }

  .consultor .whatsapp-icon {
    position: absolute;
    left: 15px;
    width: 22px;
    height: 22px;
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  .consultor:hover .whatsapp-icon {
    opacity: 1;
  }
</style>
</head>
<body>

<header>
  <img src="sua-logo.png" alt="Logo Empresa">
  <h1>Escolha o seu consultor</h1>
</header>

<div class="lista-consultores">
  <a href="#" class="consultor">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp-icon" alt="WhatsApp">
    Tire suas d√∫vidas pelo WhatsApp!
  </a>
  <a href="#" class="consultor">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp-icon" alt="WhatsApp">
    Consultora Camila
  </a>
  <a href="#" class="consultor">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp-icon" alt="WhatsApp">
    Consultor Leonardo
  </a>
  <a href="#" class="consultor">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp-icon" alt="WhatsApp">
    Consultor Mascilon
  </a>
  <a href="#" class="consultor">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp-icon" alt="WhatsApp">
    Consultor Lima
  </a>
  <a href="#" class="consultor">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp-icon" alt="WhatsApp">
    Consultor Geice
  </a>
</div>

</body>
</html>
