<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escolha seu consultor</title>
  <style>
    :root { --maxw: 420px; }
    body {
      font-family: Inter, Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; justify-content: center;
      background: #000; color: #fff;
    }
    .container { width: 100%; max-width: var(--maxw); padding: 40px 20px; }
    header { text-align: center; margin-bottom: 22px }
    header img { max-width: 120px; display: block; margin: 0 auto }
    h1 { font-weight: 500; font-size: 18px; margin: 18px 0 0 }

    .lista-consultores {
      margin-top: 26px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .consultor {
      background: transparent;
      border-radius: 10px;
      padding: 0;
      width: 100%;
      position: relative;
      display: flex;
      align-items: stretch;
      transition: all 0.25s ease;
    }

    .consultor:hover {
      background-color: rgba(252, 75, 8, 0.15);
      box-shadow: 0 0 0 2px #FC4B08, 0 0 18px #FC4B08;
      transform: translateY(-2px);
    }

    .main-link {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      padding: 18px 48px;
      position: relative;
      border-radius: 10px;
    }

    .whatsapp-icon, .instagram-icon {
      position: absolute;
      left: 18px;
      width: 20px;
      height: 20px;
      opacity: 0.8;
    }

    .menu-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: #1f1f1f;
      border: none;
      cursor: pointer;
      padding: 6px 10px;
      font-size: 16px;
      color: #fff;
      border-radius: 50%;
      z-index: 2;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.45);
      z-index: 1200;
    }

    .modal.show { display: flex; }

    .modal-box {
      width: 92%;
      max-width: 420px;
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      color: #222;
      text-align: center;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 16px;
      color: #222;
      flex: 1;
      text-align: center;
    }

    .close-btn {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #222;
      margin-left: auto;
    }

    #modalName {
      color: #666;
      font-size: 14px;
      margin-top: 6px;
    }

    .link-row {
      display: flex;
      gap: 8px;
      margin: 12px 0;
    }

    .link-row input {
      flex: 1;
      border: 1px solid #e6e6e6;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 14px;
      color: #222;
    }

    .btn-copy {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #f7f7f7;
      cursor: pointer;
      color: #222;
    }

    .share-icons {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      justify-content: center;
    }

    .share-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      text-decoration: none;
      background: #f4f4f4;
    }

    .share-icons img {
      width: 22px;
      height: 22px;
    }

    .qr-wrap {
      margin-top: 12px;
      text-align: center;
    }

    #qrCodeContainer {
      margin: 0 auto;
    }

    .qr-download {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #7b61ff;
      color: #7b61ff;
      text-decoration: none;
      cursor: pointer;
      background: transparent;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="Image/Logo-da-loja.png" alt="Logo Empresa">
      <h1>Escolha o seu consultor</h1>
    </header>

    <div class="lista-consultores">
      <div class="consultor" data-name="Tire suas dúvidas pelo WhatsApp!" data-link="https://wa.me/5588981219629" data-whatsapp="5588981219629">
        <div class="main-link">
          <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" class="whatsapp-icon" alt="WhatsApp">
          Tire suas dúvidas pelo WhatsApp!
        </div>
        <button class="menu-btn" type="button" aria-label="Abrir opções">⋯</button>
      </div>

      <div class="consultor" data-name="Consultor Adriano" data-link="https://wa.me/5588998436316" data-whatsapp="5588998436316">
        <div class="main-link">
          <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" class="whatsapp-icon" alt="WhatsApp">
          Consultor Adriano
        </div>
        <button class="menu-btn" type="button" aria-label="Abrir opções">⋯</button>
      </div>

      <div class="consultor" data-name="Instagram Oficial" data-link="https://www.instagram.com/tony_construcoes" data-instagram="tony_construcoes">
        <div class="main-link">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" class="instagram-icon" alt="Instagram">
          Acesse nosso Instagram
        </div>
        <button class="menu-btn" type="button" aria-label="Abrir opções">⋯</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="shareModal" class="modal" aria-hidden="true">
    <div class="modal-box" role="dialog" aria-modal="true">
      <div class="modal-header">
        <h3>Compartilhe este link</h3>
        <button class="close-btn" id="closeModal" aria-label="Fechar modal">✕</button>
      </div>
      <p id="modalName"></p>

      <div class="link-row">
        <input id="modalLinkInput" type="text" readonly>
        <button class="btn-copy" id="copyBtn" aria-label="Copiar link">Copiar</button>
      </div>

      <div class="share-icons">
        <a id="modalWhatsapp" href="#" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">
          <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp">
        </a>
        <a id="modalInsta" href="#" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
        </a>
      </div>

      <div class="qr-wrap">
        <div id="qrCodeContainer"></div>
        <div>
          <button id="downloadQr" class="qr-download" type="button">Baixar código QR</button>
        </div>
      </div>
    </div>
  </div>

  <!-- QR Code Styling Lib -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode-styling@1.5.0/lib/qrcode.min.js"></script>

  <script>
    let qrCode;

    function openShareModal({ link, whatsapp, instagram, name }) {
      const modal = document.getElementById('shareModal');
      document.getElementById('modalLinkInput').value = link;
      document.getElementById('modalName').textContent = name || '';

      document.getElementById('modalWhatsapp').href = whatsapp ? 'https://wa.me/' + whatsapp.replace(/\D/g, '') : '#';
      document.getElementById('modalInsta').href = instagram ? 'https://instagram.com/' + instagram.replace(/^@/, '') : '#';

      const qrContainer = document.getElementById('qrCodeContainer');
      qrContainer.innerHTML = '';

      qrCode = new QRCodeStyling({
        width: 180,
        height: 180,
        data: link,
        dotsOptions: { color: "#6a85ff", type: "rounded" },
        backgroundOptions: { color: "#f9f9f9" },
        cornersSquareOptions: { color: "#7960ff", type: "extra-rounded" },
        cornersDotOptions: { color: "#7960ff", type: "dot" }
      });

      qrCode.append(qrContainer);

      document.getElementById('downloadQr').onclick = () => qrCode.download({ extension: "png" });

      modal.classList.add('show');
      modal.setAttribute('aria-hidden', 'false');
    }

    function closeShareModal() {
      const modal = document.getElementById('shareModal');
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden', 'true');
    }

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('copyBtn').addEventListener('click', async function () {
        const val = document.getElementById('modalLinkInput').value;
        try {
          await navigator.clipboard.writeText(val);
          this.textContent = 'Copiado';
          setTimeout(() => this.textContent = 'Copiar', 1500);
        } catch {
          alert('Erro ao copiar');
        }
      });

      document.getElementById('closeModal').addEventListener('click', closeShareModal);
      document.getElementById('shareModal').addEventListener('click', function (e) {
        if (e.target === this) closeShareModal();
      });

      document.querySelectorAll('.menu-btn').forEach(btn => {
        btn.addEventListener('click', function (e) {
          e.preventDefault();
          e.stopPropagation();
          const item = btn.closest('.consultor');
          const link = item.dataset.link || '';
          const whatsapp = item.dataset.whatsapp || '';
          const instagram = item.dataset.instagram || '';
          const name = item.dataset.name || '';
          if (link) openShareModal({ link, whatsapp, instagram, name });
        });
      });
    });
  </script>
</body>
</html>
