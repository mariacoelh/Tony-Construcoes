<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Escolha seu consultor</title>
<style>
  :root { --maxw: 420px; }
  body {
    font-family: Inter, Arial, sans-serif;
    margin: 0; padding: 0;
    background: #000; color: #fff;
    display: flex; justify-content: center;
  }
  .container {
    max-width: var(--maxw);
    width: 100%;
    padding: 40px 20px;
  }
  header {
    text-align: center;
    margin-bottom: 22px;
  }
  header img {
    max-width: 120px;
    display: block;
    margin: 0 auto;
  }
  h1 {
    font-weight: 500;
    font-size: 18px;
    margin: 18px 0 0;
  }
  .lista-consultores {
    margin-top: 26px;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }
  .consultor {
    position: relative;
    display: flex;
    align-items: center;
    background: transparent;
    border-radius: 10px;
    padding: 0;
    width: 100%;
    transition: all 0.25s ease;
    cursor: default;
  }
  .consultor:hover {
    background-color: rgba(252, 75, 8, 0.15);
    box-shadow: 0 0 0 2px #FC4B08, 0 0 18px #FC4B08;
    transform: translateY(-2px);
  }
  .main-link {
    flex: 1;
    display: flex;
    align-items: center;
    padding: 18px 48px;
    text-decoration: none;
    color: #fff;
    font-size: 14px;
    position: relative;
    border-radius: 10px;
  }
  .whatsapp-icon,
  .instagram-icon {
    position: absolute;
    left: 18px;
    width: 20px;
    height: 20px;
    opacity: 0.8;
  }
  .menu-btn {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: #1f1f1f;
    border: none;
    cursor: pointer;
    padding: 6px 10px;
    font-size: 20px;
    color: #fff;
    border-radius: 50%;
    line-height: 1;
    user-select: none;
  }
  /* Modal */
  .modal {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.45);
    z-index: 1200;
  }
  .modal.show {
    display: flex;
  }
  .modal-box {
    width: 92%;
    max-width: 420px;
    background: #fff;
    border-radius: 12px;
    padding: 18px;
    color: #222;
    text-align: center;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
  }
  .modal-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .modal-header h3 {
    margin: 0;
    font-size: 16px;
    flex: 1;
    text-align: center;
  }
  .close-btn {
    background: transparent;
    border: none;
    font-size: 20px;
    cursor: pointer;
    color: #222;
    margin-left: auto;
    user-select: none;
  }
  #modalName {
    color: #666;
    font-size: 14px;
    margin-top: 6px;
  }
  .link-row {
    display: flex;
    gap: 8px;
    margin: 12px 0;
  }
  .link-row input {
    flex: 1;
    border: 1px solid #e6e6e6;
    padding: 8px 10px;
    border-radius: 8px;
    font-size: 14px;
    color: #222;
  }
  .btn-copy {
    padding: 8px 10px;
    border-radius: 8px;
    border: 1px solid #ddd;
    background: #f7f7f7;
    cursor: pointer;
    color: #222;
    transition: background-color 0.2s ease;
  }
  .btn-copy:hover {
    background-color: #e2e2e2;
  }
  .share-icons {
    display: flex;
    gap: 10px;
    margin: 10px 0;
    justify-content: center;
  }
  .share-icons a {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border-radius: 8px;
    text-decoration: none;
    background: #f4f4f4;
  }
  .share-icons img {
    width: 22px;
    height: 22px;
  }
  .qr-wrap {
    margin-top: 12px;
    text-align: center;
  }
  #qrCodeContainer {
    margin: 0 auto;
  }
  .qr-download {
    margin-top: 10px;
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid #7b61ff;
    color: #7b61ff;
    cursor: pointer;
    background: transparent;
    font-weight: 600;
    transition: background-color 0.2s ease, color 0.2s ease;
  }
  .qr-download:hover {
    background-color: #7b61ff;
    color: #fff;
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <img src="Image/Logo-da-loja.png" alt="Logo Empresa" />
      <h1>Escolha o seu consultor</h1>
    </header>

    <div class="lista-consultores">
      <div class="consultor" data-name="Tire suas dúvidas pelo WhatsApp!" data-link="https://wa.me/5588981219629" data-whatsapp="5588981219629">
        <a class="main-link" href="https://wa.me/5588981219629" target="_blank" rel="noopener noreferrer">
          <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" class="whatsapp-icon" alt="WhatsApp" />
          Tire suas dúvidas pelo WhatsApp!
        </a>
        <button class="menu-btn" aria-label="Abrir opções">⋯</button>
      </div>

      <div class="consultor" data-name="Consultor Adriano" data-link="https://wa.me/5588998436316" data-whatsapp="5588998436316">
        <a class="main-link" href="https://wa.me/5588998436316" target="_blank" rel="noopener noreferrer">
          <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" class="whatsapp-icon" alt="WhatsApp" />
          Consultor Adriano
        </a>
        <button class="menu-btn" aria-label="Abrir opções">⋯</button>
      </div>

      <div class="consultor" data-name="Instagram Oficial" data-link="https://www.instagram.com/tony_construcoes" data-instagram="tony_construcoes">
        <a class="main-link" href="https://www.instagram.com/tony_construcoes" target="_blank" rel="noopener noreferrer">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" class="instagram-icon" alt="Instagram" />
          Acesse nosso Instagram
        </a>
        <button class="menu-btn" aria-label="Abrir opções">⋯</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="shareModal" class="modal" aria-hidden="true">
    <div class="modal-box" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <h3 id="modalTitle">Compartilhe este link</h3>
        <button class="close-btn" id="closeModal" aria-label="Fechar modal">✕</button>
      </div>
      <p id="modalName"></p>

      <div class="link-row">
        <input id="modalLinkInput" type="text" readonly aria-label="Link para compartilhar" />
        <button class="btn-copy" id="copyBtn" aria-label="Copiar link">Copiar</button>
      </div>

      <div class="share-icons">
        <a id="modalWhatsapp" href="#" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">
          <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp" />
        </a>
        <a id="modalInsta" href="#" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" />
        </a>
      </div>

      <div class="qr-wrap">
        <div id="qrCodeContainer"></div>
        <button id="downloadQr" class="qr-download" type="button">Baixar código QR</button>
      </div>
    </div>
  </div>

  <!-- QR Code Styling Lib -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode-styling@1.5.0/lib/qrcode.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('shareModal');
      const modalLinkInput = document.getElementById('modalLinkInput');
      const modalName = document.getElementById('modalName');
      const modalWhatsapp = document.getElementById('modalWhatsapp');
      const modalInsta = document.getElementById('modalInsta');
      const closeModalBtn = document.getElementById('closeModal');
      const copyBtn = document.getElementById('copyBtn');
      const qrCodeContainer = document.getElementById('qrCodeContainer');
      const downloadQr = document.getElementById('downloadQr');

      let qrCode = null;

      // Função para abrir o modal com dados dinâmicos
      function openShareModal({ link, whatsapp, instagram, name }) {
        modalLinkInput.value = link || '';
        modalName.textContent = name || '';

        // Ajusta os links para os ícones no modal
        modalWhatsapp.href = whatsapp ? 'https://wa.me/' + whatsapp.replace(/\D/g, '') : '#';
        modalInsta.href = instagram ? 'https://instagram.com/' + instagram.replace(/^@/, '') : '#';

        // Limpa e cria QR code novo
        qrCodeContainer.innerHTML = '';

        qrCode = new QRCodeStyling({
          width: 180,
          height: 180,
          data: link || '',
          dotsOptions: { color: "#6a85ff", type: "rounded" },
          backgroundOptions: { color: "#f9f9f9" },
          cornersSquareOptions: { color: "#7960ff", type: "extra-rounded" },
          cornersDotOptions: { color: "#7960ff", type: "dot" }
        });

        qrCode.append(qrCodeContainer);

        // Botão baixar QR code
        downloadQr.onclick = () => qrCode.download({ extension: "png" });

        // Mostrar modal
        modal.classList.add('show');
        modal.setAttribute('aria-hidden', 'false');
      }

      // Fecha o modal
      function closeShareModal() {
        modal.classList.remove('show');
        modal.setAttribute('aria-hidden', 'true');
      }

      // Copiar link
      copyBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(modalLinkInput.value);
          copyBtn.textContent = 'Copiado!';
          setTimeout(() => {
            copyBtn.textContent = 'Copiar';
          }, 1500);
        } catch {
          alert('Erro ao copiar');
        }
      });

      // Fecha modal ao clicar no X
      closeModalBtn.addEventListener('click', closeShareModal);

      // Fecha modal ao clicar fora da caixa
      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeShareModal();
      });

      // Aqui está o pulo do gato:
      // Detecta os botões ⋯ e abre o modal com os dados do consultor correto
      document.querySelectorAll('.menu-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();

          const consultorEl = btn.closest('.consultor');
          if (!consultorEl) return;

          const link = consultorEl.dataset.link || '';
          const whatsapp = consultorEl.dataset.whatsapp || '';
          const instagram = consultorEl.dataset.instagram || '';
          const name = consultorEl.dataset.name || '';

          openShareModal({ link, whatsapp, instagram, name });
        });
      });
    });
  </script>
</body>
</html>
