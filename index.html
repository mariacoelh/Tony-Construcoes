<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escolha seu consultor</title>
  <style>
    :root { --maxw: 420px; }
    body {
      font-family: Inter, Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; justify-content: center;
      background: #000; color: #fff;
    }
    .container { width: 100%; max-width: var(--maxw); padding: 40px 20px; }
    header { text-align: center; margin-bottom: 22px }
    header img { max-width: 120px; display: block; margin: 0 auto }
    h1 { font-weight: 500; font-size: 18px; margin: 18px 0 0 }

    .lista-consultores {
      margin-top: 26px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .consultor {
      background: transparent;
      border-radius: 10px;
      padding: 0;
      width: 100%;
      position: relative;
      display: flex;
      align-items: stretch;
      transition: all 0.25s ease;
    }

    .consultor:hover {
      background-color: rgba(252, 75, 8, 0.15);
      box-shadow: 0 0 0 2px #FC4B08, 0 0 18px #FC4B08;
      transform: translateY(-2px);
    }

    .main-link {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      padding: 18px 48px;
      position: relative;
      border-radius: 10px;
    }

    .whatsapp-icon, .instagram-icon {
      position: absolute;
      left: 18px;
      width: 20px;
      height: 20px;
      opacity: 0.8;
    }

    .menu-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: #1f1f1f;
      border: none;
      cursor: pointer;
      padding: 6px 10px;
      font-size: 16px;
      color: #fff;
      border-radius: 50%;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.45);
      z-index: 1200;
    }

    .modal.show { display: flex; }

    .modal-box {
      width: 92%;
      max-width: 420px;
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      color: #222;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 16px;
      color: #222;
    }

    .close-btn {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #222;
    }

    .link-row {
      display: flex;
      gap: 8px;
      margin: 12px 0;
    }

    .link-row input {
      flex: 1;
      border: 1px solid #e6e6e6;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 14px;
      color: #222;
    }

    .btn-copy {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #f7f7f7;
      cursor: pointer;
      color: #222;
    }

    .share-icons {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    .share-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      text-decoration: none;
      background: #f4f4f4;
    }

    .share-icons img {
      width: 22px;
      height: 22px;
    }

    .qr-wrap {
      text-align: center;
      margin-top: 12px;
    }

    #modalQrCanvas {
      border-radius: 8px;
      max-width: 100%;
      background: white;
      display: block;
      margin: 0 auto;
    }

    .qr-download {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #7b61ff;
      color: #7b61ff;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="Image/Logo-da-loja.png" alt="Logo Empresa">
      <h1>Escolha o seu consultor</h1>
    </header>

    <div class="lista-consultores">
      <!-- WhatsApp principal com botão -->
      <div class="consultor" data-name="Consultor WhatsApp 1" data-link="https://wa.me/5588981219629" data-whatsapp="5588981219629">
        <a class="main-link" href="https://wa.me/5588981219629" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" class="whatsapp-icon" alt="WhatsApp">
          Tire suas dúvidas pelo WhatsApp!
        </a>
        <button class="menu-btn" aria-label="Abrir opções">⋯</button>
      </div>

      <!-- Outro consultor sem botão -->
      <div class="consultor">
        <a class="main-link" href="https://wa.me/5588998436316" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" class="whatsapp-icon" alt="WhatsApp">
          Consultor Adriano
        </a>
      </div>

      <!-- Instagram com botão -->
      <div class="consultor" data-name="Instagram Oficial" data-link="https://www.instagram.com/tony_construcoes" data-instagram="tony_construcoes">
        <a class="main-link" href="https://www.instagram.com/tony_construcoes" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" class="instagram-icon" alt="Instagram">
          Acesse nosso Instagram
        </a>
        <button class="menu-btn" aria-label="Abrir opções">⋯</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="shareModal" class="modal" aria-hidden="true">
    <div class="modal-box" role="dialog" aria-modal="true">
      <div class="modal-header">
        <h3>Compartilhe este link</h3>
        <button class="close-btn" id="closeModal" aria-label="Fechar modal">✕</button>
      </div>
      <p id="modalName" style="color:#666; font-size:14px; margin-top: 6px;"></p>

      <div class="link-row">
        <input id="modalLinkInput" type="text" readonly>
        <button class="btn-copy" id="copyBtn">Copiar</button>
      </div>

      <div class="share-icons">
        <a id="modalWhatsapp" href="#" target="_blank" rel="noopener noreferrer" aria-label="Abrir WhatsApp">
          <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp">
        </a>
        <a id="modalInsta" href="#" target="_blank" rel="noopener noreferrer" aria-label="Abrir Instagram">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
        </a>
      </div>

      <div class="qr-wrap">
        <canvas id="modalQrCanvas" width="180" height="180" aria-label="Código QR"></canvas>
        <div>
          <button id="downloadQr" class="qr-download" type="button">Baixar código QR</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Biblioteca QR Code -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  
<script>
  function openShareModal({ link, whatsapp, instagram, name }) {
    const modal = document.getElementById('shareModal');
    document.getElementById('modalLinkInput').value = link;
    document.getElementById('modalName').textContent = name || '';

    // Links para WhatsApp e Instagram
    const waHref = whatsapp ? 'https://wa.me/' + whatsapp.replace(/[^0-9]/g,'') : '#';
    const instaHref = instagram ? 'https://instagram.com/' + instagram.replace(/^@/, '') : '#';
    document.getElementById('modalWhatsapp').href = waHref;
    document.getElementById('modalInsta').href = instaHref;

    // Gerar QR Code com canvas
    const qrCanvas = document.getElementById('modalQrCanvas');
    QRCode.toCanvas(qrCanvas, link.trim(), { width: 180, margin: 2 }, function (error) {
      if (error) {
        console.error(error);
        qrCanvas.getContext('2d').clearRect(0, 0, qrCanvas.width, qrCanvas.height);
      }
    });

    // Mostrar modal
    modal.classList.add('show');
    modal.setAttribute('aria-hidden', 'false');
  }

  function closeShareModal() {
    const modal = document.getElementById('shareModal');
    modal.classList.remove('show');
    modal.setAttribute('aria-hidden', 'true');
  }

  // Copiar link
  document.getElementById('copyBtn').addEventListener('click', async function () {
    const val = document.getElementById('modalLinkInput').value;
    try {
      await navigator.clipboard.writeText(val);
      this.textContent = 'Copiado';
      setTimeout(() => this.textContent = 'Copiar', 1200);
    } catch {
      alert('Não foi possível copiar.');
    }
  });

  // Fechar modal
  document.getElementById('closeModal').addEventListener('click', closeShareModal);
  document.getElementById('shareModal').addEventListener('click', function (e) {
    if (e.target === this) closeShareModal();
  });
  document.addEventListener('keydown', function (e) {
    if (e.key === 'Escape') closeShareModal();
  });

  // Botão baixar QR code
  document.getElementById('downloadQr').addEventListener('click', () => {
    const qrCanvas = document.getElementById('modalQrCanvas');
    const link = document.getElementById('modalLinkInput').value.trim();

    // Gerar URL da imagem PNG do canvas
    const dataUrl = qrCanvas.toDataURL('image/png');

    // Criar link temporário para download
    const a = document.createElement('a');
    a.href = dataUrl;
    a.download = `qrcode-${link.replace(/[^a-z0-9]/gi,'_').toLowerCase()}.png`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  });

  // Ativar os botões de três pontinhos para abrir o modal
  document.querySelectorAll('.consultor').forEach(item => {
    const btn = item.querySelector('.menu-btn');
    if (btn) {
      btn.addEventListener('click', function (e) {
        e.stopPropagation();
        const link = item.dataset.link || window.location.href;
        const whatsapp = item.dataset.whatsapp || '';
        const instagram = item.dataset.instagram || '';
        const name = item.dataset.name || '';
        openShareModal({ link, whatsapp, instagram, name });
      });
    }
  });
</script>

</body>
</html>
