<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escolha seu consultor</title>
  <style>
    :root { --maxw: 420px; }
    body {
      font-family: Inter, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background: #000;
      color: #fff;
    }
    .container {
      width: 100%;
      max-width: var(--maxw);
      padding: 40px 20px;
    }
    header {
      text-align: center;
      margin-bottom: 22px;
    }
    header img {
      max-width: 120px;
      display: block;
      margin: 0 auto;
    }
    h1 {
      font-weight: 500;
      font-size: 18px;
      margin: 18px 0 0;
    }

    .lista-consultores {
      margin-top: 26px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .consultor {
      background: transparent;
      border-radius: 10px;
      padding: 0;
      width: 100%;
      position: relative;
      display: flex;
      align-items: stretch;
      transition: all 0.25s ease;
    }

    .consultor:hover {
      background-color: rgba(252, 75, 8, 0.15);
      box-shadow: 0 0 0 2px #FC4B08, 0 0 18px #FC4B08;
      transform: translateY(-2px);
    }

    .main-link {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      padding: 18px 48px;
      position: relative;
      border-radius: 10px;
    }

    .whatsapp-icon, .instagram-icon {
      position: absolute;
      left: 18px;
      width: 22px;
      height: 22px;
      opacity: 0.85;
    }

    .menu-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: #1f1f1f;
      border: none;
      cursor: pointer;
      padding: 6px 10px;
      font-size: 16px;
      color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1200;
    }

    .modal.show {
      display: flex;
    }

    .modal-box {
      width: 92%;
      max-width: 420px;
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 16px;
      color: #222;
    }

    .close-btn {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #222;
    }

    .link-row {
      display: flex;
      gap: 8px;
      margin: 12px 0;
    }

    .link-row input {
      flex: 1;
      border: 1px solid #e6e6e6;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn-copy {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #f7f7f7;
      cursor: pointer;
    }

    .share-icons {
      display: flex;
      gap: 12px;
      margin: 12px 0;
    }

    .share-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 8px;
      text-decoration: none;
      background: #fff;
      border: 1px solid #eee;
    }

    .share-icons a img {
      width: 24px;
      height: 24px;
    }

    .qr-wrap {
      text-align: center;
      margin-top: 12px;
    }

    .qr-wrap img {
      width: 180px;
      max-width: 100%;
      border-radius: 8px;
    }

    .qr-download {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #7b61ff;
      color: #7b61ff;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 26px 14px;
      }
      .menu-btn {
        right: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="sua-logo.png" alt="Logo Empresa">
      <h1>Escolha o seu consultor</h1>
    </header>

    <div class="lista-consultores">

      <!-- Consultor 1 - WhatsApp com botão -->
      <div class="consultor" data-link="https://wa.me/5588981219629" data-whatsapp="5588981219629" data-name="Consultor WhatsApp 1">
        <a class="main-link" href="https://wa.me/5588981219629" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" class="whatsapp-icon" alt="WhatsApp">
          Tire suas dúvidas pelo WhatsApp!
        </a>
        <button class="menu-btn" aria-label="Abrir menu">⋯</button>
      </div>

      <!-- Consultor 2 - WhatsApp sem botão -->
      <div class="consultor">
        <a class="main-link" href="https://wa.me/5588998436316" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" class="whatsapp-icon" alt="WhatsApp">
          Consultor Adriano
        </a>
      </div>

      <!-- Instagram com botão -->
      <div class="consultor" data-link="https://www.instagram.com/tony_construcoes" data-instagram="tony_construcoes" data-name="Instagram Oficial">
        <a class="main-link" href="https://www.instagram.com/tony_construcoes" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" class="instagram-icon" alt="Instagram">
          Acesse nosso Instagram
        </a>
        <button class="menu-btn" aria-label="Abrir menu">⋯</button>
      </div>

    </div>
  </div>

  <!-- Modal -->
  <div id="shareModal" class="modal" aria-hidden="true">
    <div class="modal-box" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <h3 id="modalTitle">Compartilhe este link</h3>
        <button class="close-btn" id="closeModal" aria-label="Fechar">✕</button>
      </div>
      <p id="modalName" style="margin:8px 0 0; color:#666; font-size:14px"></p>

      <div class="link-row">
        <input id="modalLinkInput" type="text" readonly value="">
        <button class="btn-copy" id="copyBtn">Copiar</button>
      </div>

      <div class="share-icons">
        <a id="modalWhatsapp" href="#" target="_blank" rel="noopener noreferrer" title="WhatsApp">
          <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp">
        </a>
        <a id="modalInsta" href="#" target="_blank" rel="noopener noreferrer" title="Instagram">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
        </a>
      </div>

      <div class="qr-wrap">
        <img id="modalQrImg" src="" alt="QR code">
        <div>
          <a id="downloadQr" class="qr-download" href="#" download="qrcode.png">Baixar código QR</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openShareModal({ link, whatsapp, instagram, name }) {
      document.getElementById('modalLinkInput').value = link;
      document.getElementById('modalName').textContent = name || '';
      document.getElementById('modalWhatsapp').href = whatsapp ? 'https://wa.me/' + whatsapp.replace(/[^0-9]/g, '') : '#';
      document.getElementById('modalInsta').href = instagram ? 'https://instagram.com/' + instagram.replace(/^@/, '') : '#';

      const qrSrc = 'https://chart.googleapis.com/chart?chs=240x240&cht=qr&chl=' + encodeURIComponent(link);
      document.getElementById('modalQrImg').src = qrSrc;
      document.getElementById('downloadQr').href = qrSrc;

      const modal = document.getElementById('shareModal');
      modal.classList.add('show');
      modal.setAttribute('aria-hidden', 'false');
    }

    function closeShareModal() {
      const modal = document.getElementById('shareModal');
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden', 'true');
    }

    document.getElementById('copyBtn').addEventListener('click', async function () {
      const val = document.getElementById('modalLinkInput').value;
      try {
        await navigator.clipboard.writeText(val);
        this.textContent = 'Copiado';
        setTimeout(() => this.textContent = 'Copiar', 1200);
      } catch (e) {
        alert('Não foi possível copiar.');
      }
    });

    document.getElementById('closeModal').addEventListener('click', closeShareModal);
    document.getElementById('shareModal').addEventListener('click', function (e) {
      if (e.target === this) closeShareModal();
    });
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') closeShareModal();
    });

    document.querySelectorAll('.menu-btn').forEach(btn => {
      btn.addEventListener('click', function (e) {
        e.stopPropagation();
        const item = this.closest('.consultor');
        const link = item.dataset.link || window.location.href;
        const whatsapp = item.dataset.whatsapp || '';
        const instagram = item.dataset.instagram || '';
        const name = item.dataset.name || '';
        openShareModal({ link, whatsapp, instagram, name });
      });
    });
  </script>
</body>
</html>
