<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>Escolha seu consultor</title>
  <style>
    :root { --maxw: 420px; }
    body {
      font-family: Inter, Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; justify-content: center;
      background: #000; color: #fff;
    }
    .container { width: 100%; max-width: var(--maxw); padding: 40px 20px; }
    header { text-align: center; margin-bottom: 22px }
    header img { max-width: 120px; display: block; margin: 0 auto }
    h1 { font-weight: 500; font-size: 18px; margin: 18px 0 0 }

    .lista-consultores {
      margin-top: 26px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .consultor {
      background: transparent;
      border-radius: 10px;
      padding: 0;
      width: 100%;
      position: relative;
      display: flex;
      align-items: stretch;
      transition: all 0.25s ease;
    }

    .consultor:hover {
      background-color: rgba(252, 75, 8, 0.15);
      box-shadow: 0 0 0 2px #FC4B08, 0 0 18px #FC4B08;
      transform: translateY(-2px);
    }

    .main-link {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      padding: 18px 48px;
      position: relative;
      border-radius: 10px;
    }

    .whatsapp-icon, .instagram-icon {
      position: absolute;
      left: 18px;
      width: 20px;
      height: 20px;
      opacity: 0.8;
    }

    .menu-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: #1f1f1f;
      border: none;
      cursor: pointer;
      padding: 6px 10px;
      font-size: 16px;
      color: #fff;
      border-radius: 50%;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.45);
      z-index: 1200;
    }

    .modal.show { display: flex; }

    .modal-box {
      width: 92%;
      max-width: 420px;
      background: #fff;
      border-radius: 12px;
      padding: 18px;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 16px;
      color: #222;
    }

    .close-btn {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #222;
    }

    .link-row {
      display: flex;
      gap: 8px;
      margin: 12px 0;
    }

    .link-row input {
      flex: 1;
      border: 1px solid #e6e6e6;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn-copy {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #f7f7f7;
      cursor: pointer;
    }

    .share-icons {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    .share-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      text-decoration: none;
      background: #f4f4f4;
    }

    .share-icons img {
      width: 22px;
      height: 22px;
    }

    .qr-wrap {
      text-align: center;
      margin-top: 12px;
    }

    .qr-wrap img {
      width: 180px;
      max-width: 100%;
      border-radius: 8px;
    }

    .qr-download {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #7b61ff;
      color: #7b61ff;
      text-decoration: none;
    }
  </style>
</head>
